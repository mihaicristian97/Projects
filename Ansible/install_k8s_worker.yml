- name: Install and join Kubernetes Workers
  hosts: workers
  become: yes

  vars:
    k8s_version: v1.29
#    master_ip: 10.0.2.15
#    worker1_ip: 10.0.2.16
#    worker2_ip: 10.0.2.17
#    master_hostname: k8s-master
#    worker1_hostname: k8s-worker-1
#    worker2_hostname: k8s-worker-2

  tasks:
    - name: Update apt cache and upgrade packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - apt-transport-https
          - ca-certificates
          - gnupg
          - terminator
        state: present

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Add entries for workers and master to /etc/hosts
      ansible.builtin.blockinfile:
        path: /etc/hosts
        block: |
          {% for host in groups['master'] %}
          {{ host }} {{ hostvars[host]['ansible_host'] }}
          {% endfor %}
          {% for host in groups['workers'] %}
          {{ host }} {{ hostvars[host]['ansible_host'] }}
          {% endfor %}
        insertafter: EOF

    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"

    - name: Load required kernel modules for Kubernetes
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Load kernel modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          br_netfilter
          overlay

    - name: Load sysctl settings
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
          
    - name: Apply sysctl settings
      command: sysctl --system

    - name: Install containerd
      apt:
        name: containerd
        state: present
        update_cache: yes

    - name: Configure containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    - name: Add Kubernetes apt repository
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/{{ k8s_version }}/deb/Release.key | 
        gpg --dearmor --yes --batch -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] \
        https://pkgs.k8s.io/core:/stable:/{{ k8s_version }}/deb/ /" \
        > /etc/apt/sources.list.d/kubernetes.list

    - name: Install Kubernetes components
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      command: apt-mark hold kubelet kubeadm kubectl

    - name: Join Kubernetes Worker to the cluster
      command: "{{ hostvars['k8s-master']['kube_join_command'] }}"
      args:
        creates: /etc/kubernetes/kubelet.conf